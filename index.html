<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>
    <article class="card">
      <picture class="card__illustration">
        <img src="/images/illustration-hero.svg" alt="">
      </picture>
      <section class="card__info">
        <h3 class="card__headline">Order Summary</h3>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__plan">
          <div class="card__plan-details">
            <img src="/images/icon-music.svg" alt="Music icon">
            <p>Annual Plan <span>$59.99/year</span></p>
          </div>
          <a href="#" class="link">Change</a>
        </div>
        <div class="card__checkout">
          <a href="#" class="cta cta--contained">Proceed to Payment</a>
          <a href="#" class="cta cta--underlined">Cancel Order</a>
        </div>
      </section>
    </article>
  </main>

</body>
</html>
